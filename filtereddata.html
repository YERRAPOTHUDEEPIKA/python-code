<!DOCTYPE html>
<html>
<head>
    <title>Filtered Data</title>
</head>
<body>
    <h1>Filtered Data</h1>
    <form method="POST">
        <label for="start_date">Start Date:</label>
        <input type="text" name="start_date" id="start_date">
        <br>
        <label for="end_date">End Date:</label>
        <input type="text" name="end_date" id="end_date">
        <br>
        <label for="employee_id">Employee ID:</label>
        <input type="text" name="employee_id" id="employee_id">
        <br>
        <label for="work_story">Work Story:</label>
        <input type="text" name="work_story" id="work_story">
        <br>
        <input type="submit" value="Filter">
    </form>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Employee ID</th>
            <th>Date</th>
            <th>From Time</th>
            <th>To Time</th>
            <th>Hours Worked</th>
            <th>Reporting To</th>
            <th>Work Story</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
            <td>{{ row.5 }}</td>
            <td>{{ row.6 }}</td>
            <td>{{ row.7 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
