<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Set Password</title>
    <link rel="stylesheet" type="text/css" href="./style_resetpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="forgot">
        <form action="">
            <h2>Re-Set Password</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="bag-handle"></ion-icon></span>
                <input type="password" id="n-password" required>
                <label for="n-password">New Password</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="bag-remove"></ion-icon></span>
                <input type="password" id="c-password" required>
                <label for="c-password">Confirm Password</label>
                
            </div>
            <a class="button" onclick="showToast()" href="">Submit</a> 
            <div class="back_to_login"> 
                <a href="./winv.html">Back to Login</a>
            </div>   
        </form>
    </div>  

    <!-- For Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
